<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- required meta tags -->
    <meta name="robots" content="noindex,nofollow">

<!-- header section-starts -->

<header class="header">

    <a href="index.html" class="logo"> <i class="fas fa-store"></i> Federal Store </a>

    <div class="icons">

        <a href="cart.html" class="fas fa-shopping-cart"></a>
        <a href="login.html" class="fas fa-user"></a>
        <a href="log/logout.html" class="fas fa-sign-out-alt"></a>
    </div>

</header>

<!-- header section-ends -->

<!-- side bar section-starts -->

<div class="side-bar">

    <div id="close-side-bar" class="fas fa-times"></div>

    <div class="user">
        <img src="images/user-img.png" alt="Error_505">
        <h3>User</h3>
        <a href="log/logout.html">Log-out</a>
    </div>

    <nav class="navbar">
        <a href="index.html"> <i class="fas fa-angle-right"></i> Home </a>
        <a href="about.html"> <i class="fas fa-angle-right"></i> About </a>
        <a href="products.html"> <i class="fas fa-angle-right"></i> Products </a>

        <a href="login.html"> <i class="fas fa-angle-right"></i> Log-in </a>
    </nav>

        <a href="dev.html"> Only for Developers! </a>
        <a href="webinfo.html"> Website Updates! </a>
    </nav>

</div>

<!-- side bar section-ends -->

<!-- login form section-starts -->

<section class="login">

    <form action="">
        <h3>Login Now</h3>
        <input type="email" name="" placeholder="enter your e-mail" id="" class="box">
        <input type="password" name="" placeholder="enter your password" id="" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Remember Me </label>
        </div>
        <input type="submit" value="login now" class="btn">
        <p>Don't have a Federal Account?</p>
        <a href="register.html" class="btn link">Register Now</a>
    </form>
</section>

<!-- footer section for reference -->

<section class="quick-links">

    <a href="index.html" class="logo"> <i class="fas fa-store"></i> Federal Store </a>

    <div class="links">
        <a href="index.html"> Home </a>
        <a href="about.html"> About </a>
        <a href="products.html"> Products </a>
        <a href="contact.html"> Contact </a>
        <a href="cart.html"> Cart </a>
